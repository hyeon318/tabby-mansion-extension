<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Debug</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .chart-container {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        margin: 20px 0;
        height: 400px;
        position: relative;
      }
      canvas {
        max-width: 100%;
        max-height: 350px;
      }
      .debug-info {
        background: rgba(0, 0, 0, 0.3);
        padding: 15px;
        border-radius: 8px;
        margin: 10px 0;
        font-family: monospace;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìä Charts Debug Page</h1>

      <div class="debug-info">
        <div id="debug-output">Loading...</div>
      </div>

      <div class="chart-container">
        <h2>ÏãúÍ∞Ñ Ï∂îÏù¥ ÌÖåÏä§Ìä∏</h2>
        <canvas id="timeChart"></canvas>
      </div>

      <div class="chart-container">
        <h2>Î∂ÑÌè¨ ÌÖåÏä§Ìä∏</h2>
        <canvas id="distributionChart"></canvas>
      </div>
    </div>

    <!-- Chart.js must load first -->
    <script src="vendor/chart.umd.js"></script>

    <!-- Debug script -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const debugEl = document.getElementById("debug-output");

        function log(message) {
          console.log(message);
          debugEl.innerHTML += message + "<br>";
        }

        try {
          log("Chart.js version: " + Chart.version);

          // Í∞ÑÎã®Ìïú ÌÖåÏä§Ìä∏ Îç∞Ïù¥ÌÑ∞
          const testData = [
            { label: "2024-01-01", value: 30 },
            { label: "2024-01-02", value: 45 },
            { label: "2024-01-03", value: 20 },
            { label: "2024-01-04", value: 60 },
            { label: "2024-01-05", value: 35 },
          ];

          log("Test data: " + JSON.stringify(testData));

          // ÏãúÍ∞Ñ Ï∞®Ìä∏
          const timeCtx = document.getElementById("timeChart").getContext("2d");
          const timeChart = new Chart(timeCtx, {
            type: "line",
            data: {
              labels: testData.map(d => d.label),
              datasets: [
                {
                  label: "ÌÖåÏä§Ìä∏ Îç∞Ïù¥ÌÑ∞",
                  data: testData.map(d => d.value),
                  borderColor: "#3498DB",
                  backgroundColor: "rgba(52, 152, 219, 0.1)",
                  fill: true,
                  tension: 0.4,
                },
              ],
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                title: {
                  display: true,
                  text: "ÏãúÍ∞Ñ Ï∂îÏù¥ ÌÖåÏä§Ìä∏",
                  color: "white",
                },
              },
              scales: {
                y: {
                  beginAtZero: true,
                  ticks: {
                    color: "rgba(255, 255, 255, 0.8)",
                    callback: function (value) {
                      return value + "Ï¥à";
                    },
                  },
                  grid: {
                    color: "rgba(255, 255, 255, 0.1)",
                  },
                },
                x: {
                  ticks: {
                    color: "rgba(255, 255, 255, 0.8)",
                  },
                  grid: {
                    color: "rgba(255, 255, 255, 0.1)",
                  },
                },
              },
            },
          });

          // Î∂ÑÌè¨ Ï∞®Ìä∏
          const distCtx = document
            .getElementById("distributionChart")
            .getContext("2d");
          const distributionChart = new Chart(distCtx, {
            type: "doughnut",
            data: {
              labels: ["GitHub", "Stack Overflow", "YouTube", "Google"],
              datasets: [
                {
                  data: [30, 25, 20, 25],
                  backgroundColor: ["#FF6B6B", "#4ECDC4", "#45B7D1", "#96CEB4"],
                  borderWidth: 2,
                  borderColor: "#ffffff",
                },
              ],
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                title: {
                  display: true,
                  text: "Î∂ÑÌè¨ ÌÖåÏä§Ìä∏",
                  color: "white",
                },
                legend: {
                  position: "bottom",
                  labels: {
                    color: "white",
                  },
                },
              },
            },
          });

          log("‚úÖ Charts created successfully!");
        } catch (error) {
          log("‚ùå Error: " + error.message);
          console.error("Debug failed:", error);
        }
      });
    </script>
  </body>
</html>
