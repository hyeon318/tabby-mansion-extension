<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>TabbyMansion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="TabbyMansion - 집중 작업을 위한 타이머 & 탭 추적기"
    />
    <meta name="theme-color" content="#667eea" />
    <style>
      body {
        width: 340px;
        padding: 16px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 450px;
        box-sizing: border-box;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .subtitle {
        font-size: 12px;
        opacity: 0.8;
      }

      .today-date {
        font-size: 11px;
        opacity: 0.7;
        margin-top: 5px;
        font-weight: 500;
      }

      /* 타이머 섹션 스타일 */
      .timer-section {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 18px;
        padding: 20px;
        margin-bottom: 20px;
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .timer-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .timer-title {
        font-weight: 600;
        font-size: 14px;
      }

      .timer-label {
        font-size: 11px;
        opacity: 0.8;
        max-width: 150px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .timer-display {
        text-align: center;
        margin-bottom: 15px;
        padding: 15px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .timer-time {
        font-size: 24px;
        font-weight: bold;
        font-family: "Courier New", monospace;
        color: #ffd700;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      }

      .timer-controls {
        display: flex;
        gap: 8px;
        margin-bottom: 15px;
      }

      .timer-btn {
        flex: 1;
        padding: 8px 12px;
        border: none;
        border-radius: 8px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        color: white;
      }

      .start-btn {
        background: rgba(76, 175, 80, 0.8);
      }

      .start-btn:hover:not(:disabled) {
        background: rgba(76, 175, 80, 1);
        transform: translateY(-1px);
      }

      .pause-btn {
        background: rgba(255, 152, 0, 0.8);
      }

      .pause-btn:hover:not(:disabled) {
        background: rgba(255, 152, 0, 1);
        transform: translateY(-1px);
      }

      .reset-btn {
        background: rgba(244, 67, 54, 0.8);
      }

      .reset-btn:hover:not(:disabled) {
        background: rgba(244, 67, 54, 1);
        transform: translateY(-1px);
      }

      .timer-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
      }

      .timer-label-input {
        margin-top: 10px;
      }

      .timer-label-input input {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 12px;
        box-sizing: border-box;
      }

      .timer-label-input input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .timer-label-input input:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.4);
        background: rgba(255, 255, 255, 0.15);
      }

      .controls {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 18px;
        padding: 20px;
        margin-bottom: 20px;
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .control-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }

      .control-item:last-child {
        margin-bottom: 0;
      }

      .control-label {
        font-weight: 500;
        font-size: 14px;
      }

      .control-description {
        font-size: 11px;
        opacity: 0.8;
        margin-top: 3px;
      }

      .toggle-switch {
        position: relative;
        width: 50px;
        height: 25px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .toggle-switch.active {
        background: #4caf50;
      }

      .toggle-slider {
        position: absolute;
        top: 2px;
        left: 2px;
        width: 21px;
        height: 21px;
        background: white;
        border-radius: 50%;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .toggle-switch.active .toggle-slider {
        transform: translateX(25px);
      }

      .stats-section {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 18px;
        padding: 20px;
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .stats-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        flex-wrap: wrap;
        gap: 10px;
      }

      .stats-title {
        font-weight: 600;
        font-size: 14px;
      }

      .stats-controls {
        display: flex;
        gap: 5px;
        align-items: center;
      }

      .view-toggle-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .view-toggle-btn.active {
        background: rgba(255, 255, 255, 0.4);
        font-weight: 500;
      }

      .view-toggle-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .detail-btn {
        background: rgba(76, 175, 80, 0.8);
        border: none;
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .detail-btn:hover {
        background: rgba(76, 175, 80, 1);
        transform: translateY(-1px);
      }

      .refresh-btn {
        background: rgba(33, 150, 243, 0.8);
        border: none;
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .refresh-btn:hover {
        background: rgba(33, 150, 243, 1);
        transform: rotate(180deg);
      }

      .refresh-btn.spinning {
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .chart-container {
        background: rgba(0, 0, 0, 0.15);
        border-radius: 16px;
        padding: 15px;
        text-align: center;
        height: 220px;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: visible;
        border: 1px solid rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
      }

      #usage-chart {
        width: 160px !important;
        height: 160px !important;
        max-width: 160px !important;
        max-height: 160px !important;
        flex-shrink: 0;
        position: relative;
        z-index: 1;
      }

      .chart-legend {
        margin-top: 10px;
        max-height: 90px;
        overflow-y: auto;
        width: 100%;
        font-size: 10px;
        position: relative;
        z-index: 2;
      }

      .legend-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 4px;
        padding: 3px 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        font-size: 10px;
        line-height: 1.3;
      }

      .legend-color {
        width: 14px;
        height: 14px;
        border-radius: 3px;
        margin-right: 10px;
        flex-shrink: 0;
      }

      .legend-label {
        flex: 1;
        text-align: left;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 150px;
      }

      .legend-time {
        font-weight: 500;
        color: #ffd700;
      }

      /* Chart.js 툴팁 스타일 override */
      .chartjs-tooltip {
        position: absolute !important;
        pointer-events: none;
        z-index: 9999 !important;
        opacity: 1 !important;
      }

      .clear-logs-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 11px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .clear-logs-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .logs-container {
        max-height: 200px;
        overflow-y: auto;
        background: rgba(0, 0, 0, 0.15);
        border-radius: 16px;
        padding: 12px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
      }

      .log-item {
        margin-bottom: 10px;
        padding: 8px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
        font-size: 11px;
        line-height: 1.4;
      }

      .log-item:last-child {
        margin-bottom: 0;
      }

      .log-time {
        color: #ffd700;
        font-weight: 500;
      }

      .log-title {
        font-weight: 500;
        margin: 3px 0;
        word-break: break-word;
      }

      .log-url {
        opacity: 0.7;
        word-break: break-all;
      }

      .no-logs {
        text-align: center;
        opacity: 0.6;
        font-style: italic;
        padding: 20px;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        margin: 4px 0;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.2),
          rgba(255, 255, 255, 0.4)
        );
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.3),
          rgba(255, 255, 255, 0.6)
        );
        transform: scaleX(1.1);
      }

      ::-webkit-scrollbar-corner {
        background: transparent;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">⏱️ TabbyMansion</div>
      <div class="subtitle">집중 작업을 위한 타이머 & 탭 추적기</div>
      <div id="today-date" class="today-date"></div>
    </div>

    <!-- 타이머 섹션 -->
    <div class="timer-section">
      <div class="timer-header">
        <div class="timer-title">⏱️ 공유 타이머</div>
        <div class="timer-label" id="timer-label"></div>
      </div>

      <div class="timer-display">
        <div class="timer-time" id="timer-display">00:00:00</div>
      </div>

      <div class="timer-controls">
        <button class="timer-btn start-btn" id="timer-start-btn">시작</button>
        <button class="timer-btn pause-btn" id="timer-pause-btn" disabled>
          일시정지
        </button>
        <button class="timer-btn reset-btn" id="timer-reset-btn">리셋</button>
      </div>

      <div class="timer-label-input">
        <input
          type="text"
          id="timer-label-input"
          placeholder="타이머 라벨 (선택사항)"
          maxlength="30"
        />
      </div>
    </div>

    <div class="controls">
      <div class="control-item">
        <div>
          <div class="control-label">스톱워치 타이머</div>
          <div class="control-description">화면에 플로팅 타이머 표시</div>
        </div>
        <div class="toggle-switch" id="stopwatch-toggle">
          <div class="toggle-slider"></div>
        </div>
      </div>

      <div class="control-item">
        <div>
          <div class="control-label">탭 활동 추적</div>
          <div class="control-description">활성 탭 전환 기록 저장</div>
        </div>
        <div class="toggle-switch" id="tab-tracker-toggle">
          <div class="toggle-slider"></div>
        </div>
      </div>
    </div>

    <div class="stats-section">
      <div class="stats-header">
        <div class="stats-title">📊 사이트 사용 통계</div>
        <div class="stats-controls">
          <button class="view-toggle-btn active" id="chart-view-btn">
            차트
          </button>
          <button class="view-toggle-btn" id="log-view-btn">로그</button>
          <button class="refresh-btn" id="refresh-btn">🔄</button>
          <button class="detail-btn" id="detail-btn">상세보기</button>
          <button class="clear-logs-btn" id="clear-logs-btn">
            기록 지우기
          </button>
        </div>
      </div>

      <!-- 차트 뷰 -->
      <div class="chart-container" id="chart-container">
        <canvas id="usage-chart" width="310" height="200"></canvas>
        <div class="chart-legend" id="chart-legend"></div>
      </div>

      <!-- 로그 뷰 -->
      <div class="logs-container" id="logs-container" style="display: none">
        <div class="no-logs">탭 추적이 비활성화되어 있습니다</div>
      </div>
    </div>

    <!-- Chart.js must load first -->
    <script src="vendor/chart.umd.js"></script>
    <!-- Then load your script -->
    <script src="popup.js"></script>
  </body>
</html>
